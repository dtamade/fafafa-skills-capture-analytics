name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt pytest

      - name: Lint shell syntax
        run: |
          bash -n install.sh
          for file in scripts/*.sh tests/*.sh; do
            bash -n "$file"
          done

      - name: Lint python syntax
        run: python -m compileall -q scripts tests

      - name: Release readiness check
        run: ./scripts/release-check.sh

      - name: Run git-doctor smoke
        run: ./scripts/git-doctor.sh --json --timeout 10
